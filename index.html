<!DOCTYPE html>
<html>
  <head>
    <title>AR.js met eigen marker</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    
    <!-- Startscreen overlay -->
    <div id="startscreen" style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; color:white; font-size:2em; z-index:10;">
      <button id="startButton" style="padding:20px 40px; font-size:1em;">Start AR</button>
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- Jouw eigen marker -->
      <a-marker type="pattern" url="Marker1.patt">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <a-text value="Hallo AR!" position="1 0 1" align="center" color="white"></a-text  rotation="0 45 0" >
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const startscreen = document.getElementById('startscreen');

      startButton.addEventListener('click', () => {
        // verberg startscreen
        startscreen.style.display = 'none';

        // hier kun je variabelen instellen of andere logica starten
        window.NLT1 = "waarde1"; // voorbeeld variabele
        console.log("AR gestart, NLT1 =", window.NLT1);
      });
    </script>
  </body>
</html>
